<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="/style.css">
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
          alert('Student added successfully!');
          e.preventDefault();
          const phone = document.getElementById('phone').value.trim();
          const email = document.getElementById('email').value.trim();
          const phoneRegex = /^\d{10}$/;
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!phoneRegex.test(phone)) {
            alert('Phone number must be exactly 10 digits.');
            return;
          }
          if (!emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            return;
          }
          form.submit();
        });
      });
    </script>
</head>
<body>
    <h2 align="center">Add Student</h2>
    <form action="/add" method="POST">


        <label for="student_id">Student ID</label>
        <input id="student_id" name="student_id" placeholder="Student ID" required>

        <label for="full_name">Full Name</label>
        <input id="full_name" name="full_name" placeholder="Full Name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Email" required>

        <label for="phone">Phone</label>
        <input id="phone" name="phone" placeholder="Phone" required>

        <label for="dob">Date of Birth</label>
        <input id="dob" name="dob" type="date" title="Date of Birth" placeholder="YYYY-MM-DD" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" title="Gender" required>
            <option value="">Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label for="course">Course Enrolled</label>
        <textarea id="course" name="course" placeholder="Course Enrolled" required></textarea>

        <label for="status">Status</label>
        <select id="status" name="status" title="Status" required>
            <option value=""></option>
            <option>Active</option>
            <option>Inactive</option>
        </select>
        <button type="submit">Add Student</button>
        <button type="button" onclick="window.history.back();">Back</button>
    </form>
</body>
</html>
